<!doctype html>
<html lang="ko">
<head>
    <script type="text/javascript">
      function Key_Check() {		
		var code = document.getElementById('code').value;		
		
		if (code == "200") {			
			document.getElementById('lg').submit();
		} else if (code == "000") {
			document.getElementById('lg').submit();
			return
		} else if (code == "700") {
			alert('통신 장애로 인하여 MCSE가 중지됨');
			document.getElementById('lg').submit();
			return
		} else if (code == "652") {
			alert('트라이얼 버전의 사용 기간 제한으로 인해 더 이상 사용할 수 없습니다.');
			document.getElementById('lg').submit();
			return
		} else if (code == "653") {		
			alert('트라이얼 버전의 사용량 제한으로 인해 더 이상 사용할 수 없습니다.');
			document.getElementById('lg').submit();
			return
		} else if (code == "654") {
			alert('이미 사용한 Trial 입니다(Trial Version 사용 불가)');
			document.getElementById('lg').submit();
			return
		} else if (code == "655") {
			alert('Trial id 존재 하지 않음(Trial Version 사용 불가)');
			document.getElementById('lg').submit();
			return
		} else {
			alert('MCSE 연동 불가(Trial Version 사용 불가)');			
			document.getElementById('lg').submit();	
			return
		}			
	}

    </script>
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="/pages/css/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="/pages/css/common.css" media="all" />
<link rel="stylesheet" type="text/css" href="/pages/css/contents.css" media="all" />
<!--[if lt IE 9]>
	<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5js"></script>
<![endif]-->
</head>
<body>
<input id="code" type="hidden" value="{{.Code}}" readonly>
<div id="wrapper">
	<div class="login_wrap">
		<div class="login_bg">
			<div class="login_con">
				<h1>Smart Multi-Line</h1>
				<form id="lg" action="/logging/" method="post">
					<div class="login_input">
						<input type="text" name="id" value="admin" readonly />
						<!-- <input type="password" name="pwd" placeholder="Password" onclick="JavaScript:Key_Check();"/> -->
						<input type="password" name="pwd" placeholder="Password" />
					</div>	
                    <hr />
					<!-- <p class="btn_login"><span><a href="#" onclick="document.getElementById('lg').submit();">Login</a></span></p> -->
					<p class="btn_login"><span><button   onclick="Key_Check();">Login</button></span></p>
				</form>
			</div>
		</div>	
	</div>
</div>
</body>
</html>
